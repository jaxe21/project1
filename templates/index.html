<!DOCTYPE html>
<html>
<head>
    <title>Country List</title>
</head>
<body>
    <h1>Top 10 Countries</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Population</th>
        </tr>
        {% for country in results %}
        <tr>
            <td>{{ country.Name }}</td>
            <td>{{ country.Population }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
