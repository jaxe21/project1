<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">User Management System</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/create_user" class="btn btn-primary">Create New User</a>
            <!-- Sign-In User Button -->
            <a href="/sign-in" class="btn btn-danger">Sign in</a>
            <!-- Delete User Button -->
            <a href="/delete_user" class="btn btn-primary">Delete User</a>
            <!-- Update User Button -->
            <a href="/update_user" class="btn btn-danger">Update User</a>
            <!-- Print Users Button -->
            <a href="/display_users" class="btn btn-primary">Show all Users</a>      
        </div>
    </div>
</body>
</html>
