<!DOCTYPE html>
<html lang="en">
<head>
   <title>Update Existing User</title>
</head>
<body>
   <h1>Update Existing User</h1>
   <form action="{{ url_for('update_user') }}" method="post">
       <label for="email">Existing Email Address:</label><br>
       <input type="text" id="email" name="email" required><br><br>

       <label for="first_name">New First Name:</label><br>
       <input type="text" id="first_name" name="first_name" required><br><br>

       <label for="last_name">New Last Name:</label><br>
       <input type="text" id="last_name" name="last_name" required><br><br>

       <input type="submit" value="Submit">
      
   </form>
</body>
</html>
